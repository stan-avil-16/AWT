<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">


  <header class="bg-blue-500 text-white py-4">
    <h1 class="text-center text-3xl font-bold">Learning Tailwind CSS</h1>
  </header>

  <section class="p-6">
    <h2 class="text-xl font-semibold text-blue-600 mb-4">Colors and Sizing</h2>
    <div class="flex space-x-4">
      <div class="w-16 h-16 bg-red-500"></div>
      <div class="w-20 h-20 bg-green-500"></div>
      <div class="w-24 h-24 bg-yellow-500"></div>
    </div>
  </section>

  <section class="p-6 bg-white shadow-md">
    <h2 class="text-xl font-semibold text-blue-600 mb-4">Flexbox and Grid</h2>
    <div class="flex justify-between mb-6">
      <div class="w-16 h-16 bg-teal-400">1</div>
      <div class="w-16 h-16 bg-teal-400">2</div>
      <div class="w-16 h-16 bg-teal-400">3</div>
    </div>
    <div class="grid grid-cols-3 gap-4">
      <div class="w-full h-16 bg-purple-400">A</div>
      <div class="w-full h-16 bg-purple-400">B</div>
      <div class="w-full h-16 bg-purple-400">C</div>
    </div>
  </section>

  <section class="p-6">
    <h2 class="text-xl font-semibold text-blue-600 mb-4">Padding and Margins</h2>
    <div class="bg-gray-200 p-4 mb-4">Padding Example</div>
    <div class="bg-gray-300 mt-4">Margin Example</div>
  </section>

  <section class="p-6 bg-white shadow-md">
    <h2 class="text-xl font-semibold text-blue-600 mb-4">Styling Text and Typography</h2>
    <p class="text-lg font-light text-gray-600">This is a paragraph with light font weight and larger text.</p>
    <p class="text-sm font-bold text-gray-800 mt-4">This is a smaller, bold paragraph.</p>
  </section>
  
  <section class="p-6">
    <h2 class="text-xl font-semibold text-blue-600 mb-4">Borders and Shadows</h2>
    <div class="w-32 h-32 border-4 border-dashed border-gray-500 mb-4"></div>
    <div class="w-32 h-32 shadow-lg bg-white"></div>
  </section>

</body>
</html>
